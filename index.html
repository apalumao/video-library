<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¹ Video Library</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by video code..." />
                <span class="video-count">Total: <span id="totalCount">0</span> videos</span>
            </div>
        </header>

        <div class="video-player-section" id="playerSection" style="display: none;">
            <div class="player-wrapper">
                <video id="videoPlayer" controls></video>
                <div class="player-info">
                    <h2 id="currentVideoTitle">Loading...</h2>
                    <p id="currentVideoQuality"></p>
                    <a id="currentVideoLink" href="#" target="_blank">Open Original Page</a>
                </div>
            </div>
            <button class="close-player" onclick="closePlayer()">âœ• Close Player</button>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <script>
        let allVideos = [];
        let hls = null;

        // Load videos from JSON
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                allVideos = await response.json();
                displayVideos(allVideos);
                document.getElementById('totalCount').textContent = allVideos.length;
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videoGrid').innerHTML = '<p>Error loading videos</p>';
            }
        }

        // Display videos in grid
        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                grid.innerHTML = '<p class="no-results">No videos found</p>';
                return;
            }

            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo('${video.m3u8Url}', '${video.code}', '${video.quality}', '${video.videoUrl}')">
                    <div class="video-thumbnail">
                        <div class="play-icon">â–¶</div>
                    </div>
                    <div class="video-info">
                        <h3>${video.code}</h3>
                        <span class="quality-badge">${video.quality || 'HD'}</span>
                    </div>
                </div>
            `).join('');
        }

        // Play video
        function playVideo(m3u8Url, code, quality, videoUrl) {
            const video = document.getElementById('videoPlayer');
            const playerSection = document.getElementById('playerSection');
            
            // Update player info
            document.getElementById('currentVideoTitle').textContent = code;
            document.getElementById('currentVideoQuality').textContent = `Quality: ${quality || 'HD'}`;
            document.getElementById('currentVideoLink').href = videoUrl;
            
            // Show player section
            playerSection.style.display = 'block';
            playerSection.scrollIntoView({ behavior: 'smooth' });

            // Clean up previous HLS instance
            if (hls) {
                hls.destroy();
            }

            // Load m3u8 stream
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        alert('Error loading video. The stream may not be available.');
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = m3u8Url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('Your browser does not support HLS playback.');
            }
        }

        // Close player
        function closePlayer() {
            const video = document.getElementById('videoPlayer');
            const playerSection = document.getElementById('playerSection');
            
            video.pause();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            playerSection.style.display = 'none';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allVideos.filter(video => 
                video.code.toLowerCase().includes(searchTerm)
            );
            displayVideos(filtered);
        });

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>

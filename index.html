<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¹ Video Library</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by video code..." />
                <span class="video-count">Total: <span id="totalCount">0</span> videos</span>
            </div>
        </header>

        <div class="video-player-section" id="playerSection" style="display: none;">
            <div class="player-wrapper">
                <video id="videoPlayer" controls></video>
                <div class="player-info">
                    <h2 id="currentVideoTitle">Loading...</h2>
                    <p id="currentVideoQuality"></p>
                    <a id="currentVideoLink" href="#" target="_blank">Open Original Page</a>
                </div>
            </div>
            <button class="close-player" onclick="closePlayer()">âœ• Close Player</button>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>
</body>
</html>
</html>
